<!DOCTYPE Html>
<html>
<head>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="script.js"></script>
<title>
 Login
</title>
</head>
<body>
	<div class="container">
  <h2>Have an account?</h2>
  <p>Log in to see all your collection.</p>  
  <div class="cube" id="cube">
    <div class="front" onclick="next('');">
     Login
    </div>
    <div class="top">
      <i class="fa fa-key"></i>
      <input type="password" id="password" placeholder="password">
      <button onclick="next('password');"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>      
    </div>
    <div class="back">
      <i class="fa fa-user"></i>
      <input type="text" id="username" placeholder="username">
      <button onclick="next('username');"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>
    <div class="bottom">
      <div class="loading-animation">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>  
    </div>
  </div>  
</div>
</body>
</html>
